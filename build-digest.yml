name: Build AI Digest

on:
  schedule:
    # 9 AM IST → 03:30 UTC
    - cron: "30 3 * * *"
    # 3 PM IST → 09:30 UTC
    - cron: "30 9 * * *"
  workflow_dispatch: # allows manual run from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Ignore unwanted files
        run: |
          echo "node_modules/" >> .gitignore
          echo "package-lock.json" >> .gitignore
          git rm -r --cached node_modules/ || true
          git rm --cached package-lock.json || true

      - name: Commit and push changes
        run: |
          git pull --rebase origin main
          # Add only the files you actually want to update
          git add index.html data.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AI Digest"
            git push origin main
          fi
